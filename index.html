<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary bg-gradient">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h3 class="mt-1">Search for a City:</h3>
                <div class="search-bar mb-3">
                    <input id="search-city" type="text" class="form-control" placeholder="Detroit">
                </div> 
                <div class="search-btn d-grid gap-2 col-lg-12">              
                    <button class="btn btn-primary" type="button" id="search-button">
                        Search
                    </button>
                </div>                   
            </div>
        

        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-11 card m-3" id="current-weather">
                    <div class="main-card">
                        <h4 id="current-city" class="current-city align-middle"></h4>
                        <img id="main-pic" alt="">
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p id="uv"></p>
                    </div>
                </div>
            </div>
            
            <div class="row" id="forecast-header">
                <div class="col-12">
                    <h4>5-Day Forecast:</h4>
                </div>
            </div>
            <div class="row">
                <div class="forecast col-md-2 bg-dark text-white m2"></div>
                <div class="forecast col-md-2 bg-dark text-white m2"></div>
                <div class="forecast col-md-2 bg-dark text-white m2"></div>
                <div class="forecast col-md-2 bg-dark text-white m2"></div>
                <div class="forecast col-md-2 bg-dark text-white m2"></div>
            </div>
        </div>
    </div>
</div>











    
    <script src="assets/js/script.js"></script>
</body>
</html>
